<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/home.style.css" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <title>Novo Sigaa</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="./home.html">
            <img
              src="../images/Brasao_ufc.svg"
              alt="Bootstrap"
              width="60"
              height="54"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="./profile.html"
                  >Perfil do discente</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./classes.html"
                  >Disciplinas</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./resume.html"
                  >Cadastro de componentes curriculares</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <p><span>MARCOS VINICIUS ANDRADE DE SOUSA</span></p>
        <p>Semestre atual: <span>2022.2</span></p>
        <p>CAMPUS DA UFC EM SOBRAL/DIRETORIA (11.00.01.28)</p>
        <button
          class="btn btn-primary d-flex justify-content-around align-items-center"
          type="button"
        >
          <span
            class="spinner-grow spinner-grow-sm"
            role="status"
            aria-hidden="true"
          ></span>
          Caixa de Mensagens
        </button>
      </section>
      <nav>
        <div class="homeScroller">
          <button
            class="removerButtonStyle"
            type="button"
            onclick="window.location.href='';"
          >
            Home
          </button>
          <button
            class="removerButtonStyle"
            type="button"
            onclick="window.location.href='./profile.html';"
          >
            Perfil do discente
          </button>
          <button
            class="removerButtonStyle"
            type="button"
            onclick="window.location.href='./classes.html';"
          >
            Disciplinas
          </button>
          <button
            class="removerButtonStyle"
            type="button"
            onclick="window.location.href='./resume.html';"
          >
            Cadastro de componentes curriculares
          </button>
        </div>
      </nav>
    </main>

</html>
