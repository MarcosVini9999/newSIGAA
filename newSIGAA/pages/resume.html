<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <title>Novo Sigaa</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="./home.html">
            <img
              src="../images/Brasao_ufc.svg"
              alt="Bootstrap"
              width="60"
              height="54"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="./profile.html"
                  >Perfil do discente</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./classes.html"
                  >Disciplinas</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./resume.html"
                  >Cadastro de componentes curriculares</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <form action="">
        <p>Nome:</p>
        <input type="text" placeholder="Disciplina" />
        <br />
        <p>Horas:</p>
        <input type="number" placeholder="64" min="32" />
        <br />
        <p>Data:</p>
        <input type="date" placeholder="01/09/2022" />
        <br />
        <p>E-mail do responsável:</p>
        <input type="email" placeholder="XX@EMAIL.COMPUTACIONAL" />
        <br />
        <p>Telefone do responsável:</p>
        <input type="number" placeholder="(xx)xxxx-xxxx" />
        <br />
        <input type="submit" />
      </form>
    </main>
  </body>
</html>
